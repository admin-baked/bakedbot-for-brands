name: PHASE 2 - Day Day Daily Discovery

on:
  schedule:
    # Run at 5:00 AM UTC daily (approx Midnight CST - Chicago time)
    - cron: '0 5 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  dayday-discovery:
    runs-on: ubuntu-latest
    steps:
      - name: Check CRON_SECRET
        run: |
          if [ -z "${{ secrets.CRON_SECRET }}" ]; then
            echo "ERROR: CRON_SECRET is not set in GitHub Actions secrets"
            echo "Please set it in: Settings → Secrets and variables → Actions"
            exit 1
          fi

      - name: Trigger Day Day SEO Generation
        run: |
          echo "Triggering Day Day Discovery at $(date)"

          response=$(curl -s -w "\n%{http_code}" -X GET \
            https://bakedbot.ai/api/cron/dayday-discovery \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}")

          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')

          echo "HTTP Status: $http_code"
          echo "Response: $body"

          if [ "$http_code" != "200" ]; then
            echo "ERROR: Day Day Discovery failed with status $http_code"
            exit 1
          fi

      - name: Log Success
        run: echo "✅ Day Day Discovery completed successfully at $(date)"
