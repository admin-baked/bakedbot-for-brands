runConfig:
  minInstances: 0
  maxInstances: 10
  concurrency: 80
  cpu: 1
  memoryMiB: 2048  # Increased from 512MB - Next.js + AI features need more memory

build:
  installCommand: npm install --legacy-peer-deps
  buildCommand: npm run build:embed && npm run check:structure && next build --webpack
