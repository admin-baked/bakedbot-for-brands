  #   secret: STRIPE_WEBHOOK_SECRET
  #   availability:
  #     - RUNTIME
  # Monitoring — Sentry error tracking (client+server configs deployed)
  - variable: SENTRY_DSN
    secret: SENTRY_DSN@1
    availability:
      - RUNTIME
  - variable: NEXT_PUBLIC_SENTRY_DSN
    secret: SENTRY_DSN@1
    availability:
